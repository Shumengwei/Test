<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vue">
<li v-for="item in item">
    {{item.message}}
</li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#vue',
        data: {
         item:[
             {message: '123'},
             {message: '456'}
         ]
        }
    });
</script>
</body>
</html>
