<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vue">
 <button v-on:click="sayhi">点击我</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#vue',
        data: {
            message: '123'},
      methods:{
            sayhi:function (event) {
                alert(this.message)

            }
      }
    });
</script>
</body>
</html>
